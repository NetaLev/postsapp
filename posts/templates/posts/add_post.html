{% extends 'posts/base.html' %}
{% block content %}

<h2 class="ui left aligned header">Submit Post</h2>
<form method="POST" class="post-form ui form">{% csrf_token %}

  <div class="ui grid stackable">
    <div class="ten wide column">
      <div class="field">
        <label>{{ form.post.label_tag }}</label>
        {{ form.post }}
      </div>
    </div>
    <div class="six wide column">
      <div class="field">
        <label>{{ form.category.label_tag }}</label>
        {{ form.category }}
      </div>
      <div class="field">
        <label>Author</label>
        <input type="text" readonly='' value="{{ user.get_username }}"/>
      </div>
    </div>
    <div class="ten wide column">
      <button class="ui button" type="submit">Submit</button>
    </div>
    <div class="six wide column">
      <a href="{% url 'posts' %}" class="ui button">View Posts</a>
    </div>
  </div>


</form>
<!-- <a href="{% url 'posts' %}" class="ui right floated huge button">Add new post</a> -->
{% endblock %}
