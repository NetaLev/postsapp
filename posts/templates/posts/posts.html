{% extends 'posts/base.html' %}
{% block content %}

<h2 class="ui left aligned header">View Posts</h2>
<table class="ui celled unstackable table">
  <thead>
    {% for field in fields %}
      <th class="center aligned">{{field}}</th>
    {% endfor %}
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>
        {{post.author}}
      </td>
      <td>
        {{post.category.value}}
      </td>
      <td>
        {{post.post}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'add_post' %}" class="ui right floated huge button">Add new post</a>
{% endblock %}
